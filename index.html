<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Here camera 1CC"
        look-at="[gps-camera]"
        scale="5 5 5"
        align="center"
        gps-entity-place="latitude: -16.503033; longitude: -68.147149;"
        ></a-text>
        <a-text
        value="Here camera 2CC"
        look-at="[gps-camera]"
        scale="5 5 5"
        align="center"
        gps-entity-place="latitude: -16.503027; longitude: -68.147165;"
      ></a-text>
        <a-text
        value="Here camera 3CC"
        look-at="[gps-camera]"
        scale="5 5 5"
        align="center"
        gps-entity-place="latitude: -16.503029; longitude: -68.147154;"
      ></a-text>
      
     
      
      <a-camera gps-camera rotation-reader> </a-camera> <!-- con esto podemos activar la ubicacion gps -->
    </a-scene>
  </body>
</html>
